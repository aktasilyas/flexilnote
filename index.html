
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>FlexiNote AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Global Hata Yakalayıcı (Tablette hatayı görmek için)
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const errorDiv = document.createElement('div');
            errorDiv.style.position = 'fixed';
            errorDiv.style.top = '0';
            errorDiv.style.left = '0';
            errorDiv.style.width = '100%';
            errorDiv.style.height = '100%';
            errorDiv.style.backgroundColor = 'rgba(255,0,0,0.9)';
            errorDiv.style.color = 'white';
            errorDiv.style.padding = '20px';
            errorDiv.style.zIndex = '10000';
            errorDiv.style.overflow = 'auto';
            errorDiv.innerHTML = `
                <h1 style="font-size: 20px;">Uygulama Hatası</h1>
                <p><strong>Mesaj:</strong> ${msg}</p>
                <p><strong>Satır:</strong> ${lineNo}:${columnNo}</p>
                <p><strong>Dosya:</strong> ${url}</p>
                <button onclick="location.reload()" style="background: white; color: red; padding: 10px; border-radius: 5px; border: none; font-weight: bold; margin-top: 20px;">Yeniden Yükle</button>
            `;
            document.body.appendChild(errorDiv);
            return false;
        };

        // process.env Shim (Beyaz ekranın ana sebebi)
        window.process = {
            env: {
                API_KEY: "" // Bu değer build sırasında veya runtime'da enjekte edilir
            }
        };

        if (window.pdfjsLib) {
            window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        }
    </script>
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        body { 
          margin: 0; 
          padding: 0; 
          overflow: hidden; 
          background-color: #f8fafc; 
          font-family: -apple-system, system-ui, sans-serif;
          position: fixed;
          width: 100%;
          height: 100%;
          -webkit-tap-highlight-color: transparent;
          padding-top: var(--sat);
          padding-bottom: var(--sab);
          padding-left: var(--sal);
          padding-right: var(--sar);
        }
        canvas { touch-action: none; cursor: crosshair; }
        .no-select { -webkit-user-select: none; user-select: none; }
        ::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">
{

}
